{% extends 'base.html' %}

{% block title %}Reset Link Sent{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <i class="bi bi-envelope-check text-primary" style="font-size: 64px;"></i>
                <h3 class="mt-3">Check Your Email</h3>
                <p class="text-muted">We've sent you instructions for resetting your password. You should receive them shortly.</p>
                <a href="{% url 'login' %}" class="btn btn-primary">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
